{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div {% if message.tags %} class="alert-{{ message.tags }} alert alert-dismissible fade show " {% endif %} style="border-radius: 0px;text-align: center;" >
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
